<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../milestone2-vanilla/favicons/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512"  href="../favicons/android-chrome-512x512.png">
    <link rel="apple-touch-icon" type="image/png" href="../favicons/apple-touch-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Against All Odds</title>
</head>
<body>
    <!--Start Screen Navbar Elements (Tutorial, Difficulty and Soundtrack)-->
    <div id="difficulty">
        <div id="difficulty-container">
            <span id="speedLabel">Difficulty:</span>
            <div id="speedOutput"></div>
            <input type="range" min="4" max="9" value="6" class="slider" id="speedSlider">
        </div>
    </div>

    <a id="tutorial" href="https://youtu.be/HVIbuHl9hpM" target="_blank"><i class="fas fa-4x fa-graduation-cap" id="tutorialIcon"></i></a>
    
    <iframe id="iplayer" style="border: 0; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/album=1570782488/size=small/bgcol=333333/linkcol=2ebd35/artwork=none/track=1024808881/transparent=true/"></iframe>

    <div id="mobileBtnContainer">
        <button id="mobileStart">START</button>
        <button id="mobileBackground">BACKGROUND</button>
    </div>
    <!--End of Start Screen Navbar Elements-->

    <!--HTML5 Canvas Element-->
    <canvas id="canvas">
            Your browser doesn't include support for the canvas element.
    </canvas>
    <!-- End of HTML5 Canvas Element-->

    <!--Score & Multiplier Elements-->
    <div id="scoreElements">
        <div id="score"><span id="scoreElement">0</span></div>
        <div id="highscore"><span id="highscoreElement">0</span></div>
        <div id="multiplier"><span id="multiplierElement">1x</span></div>
    </div>
    <!--End of Score & Multiplier Elements-->

    <!--Modal Upon Death-->
    <div id="modal">
        <h2 id="highScoreLabel">New High Score!</h2>
        <div id="deathInfo"></div>
        <h1 id="modalScore">0</h1><br>
        <p id="pointsLabel">Points</p><br>
        <button id="restartButton">Restart Game</button>
        <button id="homeButton">Return to Start Menu</button>
    </div>
    <!--End of Modal Upon Death-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <script src="https://kit.fontawesome.com/cfd5bd64a2.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/utils.js"></script>
    <script type="module" src="../js/app.js"></script>

</body>
</html>
